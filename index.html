<!DOCTYPE html>
<meta charset="utf-8">
<style>

body {
  margin: 0;
  overflow: hidden;
}
.links line {
  stroke: #999;
  stroke-opacity: 0.3;
}

.nodes circle {
  stroke: #fff;
  stroke-width: 1.5px;
}




</style>
<svg id="svg" width="1920" height="1080"></svg>
<script src="https://d3js.org/d3.v4.min.js"></script>
<script>

document.getElementById("svg").setAttribute("width", window.innerWidth)
document.getElementById("svg").setAttribute("height", window.innerHeight)

var svg = d3.select("svg"),
    width = +svg.attr("width"),
    height = +svg.attr("height");

var color = d3.scaleOrdinal(d3.schemeCategory20);

var computeRadius = function(d) { return 10*Math.max(1, Math.sqrt(d.kLoc)); }
var computeCoupling = function(d) { return Math.max(1, Math.log10(d.value)); }

var simulation = d3.forceSimulation()
    .force("link", d3.forceLink().id(function(d) { return d.id; }).distance((d) => 20))
    .force("charge", d3.forceManyBody().strength(-3000))
    .force("center", d3.forceCenter(width / 2, height / 2))
    .force("collide", d3.forceCollide().radius(function(d) {return 2 + computeRadius(d);}));


d3.json("modules.json", function(error, graph) {
  if (error) throw error;

  var link = svg.append("g")
      .attr("class", "links")
    .selectAll("line")
    .data(graph.links)
    .enter().append("line")
      .attr("stroke-width", computeCoupling);

  var nodes = svg.append("g")
      .attr("class", "nodes")
      .selectAll("circle")
      .data(graph.nodes)
      .enter()
      .append("g");



  var node = nodes.append("circle")
      .attr("r", computeRadius)
      .attr("fill", function(d) { return color(d.group); });
      // .append("text")
      // .text( function (d) { return "( " + d.id +" )"; })
    nodes.call(d3.drag()
          .on("start", dragstarted)
          .on("drag", dragged)
          .on("end", dragended));

  nodes.append("text")
    .text(function(d) { return d.id; })
    .attr("font-family", "sans-serif")
    .attr("font-size", (d) => Math.max(12, 0.4*computeRadius(d)))
    .attr("text-anchor", "middle");

  nodes.append("title").text(function(d) { return d.id; })

  simulation
      .nodes(graph.nodes)
      .on("tick", ticked);


  // On node hover, examine the links to see if their
  // source or target properties match the hovered node.
  nodes.on('mouseover', function(d) {
    link.style('stroke-opacity', function(l) {
      if (d === l.source || d === l.target)
        return 1;
      else
        return 0.3;
      });
  });

  // Set the stroke width back to normal when mouse leaves the node.
  nodes.on('mouseout', function() {
    link.style('stroke-opacity', 0.3);
  });

  simulation.force("link")
      .links(graph.links);

  function ticked() {
    link
        .attr("source", (d) => d.source.id)
        .attr("target", (d) => d.target.id)
        .attr("x1", function(d) { return d.source.x; })
        .attr("y1", function(d) { return d.source.y; })
        .attr("x2", function(d) { return d.target.x; })
        .attr("y2", function(d) { return d.target.y; });

    nodes
        .attr("transform", function(d) { return "translate(" + d.x + "," + d.y +")"; });
        // .attr("y", function(d) { return d.y; });
  }
});

function dragstarted(d) {
  if (!d3.event.active) simulation.alphaTarget(0.1).restart();
  d.fx = d.x;
  d.fy = d.y;
}

function dragged(d) {
  d.fx = d3.event.x;
  d.fy = d3.event.y;
}

function dragended(d) {
  if (!d3.event.active) simulation.alphaTarget(0);
  d.fx = null;
  d.fy = null;
}

</script>
